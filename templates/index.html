<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado - Lista de Itens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Itens do Supermercado</h1>
    <form action="/add" method="post">
        <input type="text" name="nome" placeholder="Nome do item" required>
        <input type="number" name="quantidade" placeholder="Quantidade" required>
        <input type="number" step="0.01" name="valor" placeholder="Valor" required>
        <button type="submit">Adicionar Item</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.valor }}</td>
                <td>
                    <a href="{{ url_for('edit', id=item.id) }}">Editar</a>
                    <a href="{{ url_for('delete', id=item.id) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
